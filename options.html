<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatHub 设置</title>
    <link rel="stylesheet" href="assets/css/popup.css">
    <style>
        .options-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .option-section {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .option-section h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .theme-switcher {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        .theme-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .import-export-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: var(--primary-hover);
        }
        .blocked-sites-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>AI ChatHub 设置</h1>

        <div class="option-section">
            <h2>主题设置</h2>
            <div class="theme-switcher">
                <label class="theme-option">
                    <input type="radio" name="theme" value="light"> 浅色模式
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme" value="dark"> 深色模式
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme" value="system"> 跟随系统
                </label>
            </div>
        </div>

        <div class="option-section">
            <h2>工具设置</h2>
            <div class="blocked-sites-toggle">
                <span>显示国际工具:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="show-blocked-sites">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <h3>自定义工具分类</h3>
            <p>拖拽工具到任意分类或子分类中</p>
            <div id="custom-tree"></div>

            <button id="add-category-btn" class="btn">添加分类</button>
            <button id="add-tool-btn" class="btn">添加工具</button>
        </div>

        <div class="option-section">
            <h2>数据导入导出</h2>
            <div class="import-export-buttons">
                <button id="export-data-btn" class="btn">导出数据</button>
                <button id="import-data-btn" class="btn">导入数据</button>
            </div>
            <textarea id="data-import-textarea" placeholder="粘贴导入的数据..."></textarea>
        </div>

        <div class="option-section">
            <h2>关于</h2>
            <p>AI ChatHub · Prompt 标签浏览器插件 v3.0</p>
            <p>让用户在浏览器侧边栏里「一键进入全球 200+ AI 工具官网 + 一键注入可编辑 Prompt 标签 + 自动失效检测 + 广告变现」</p>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
